ia\/3d54335c-fce8-445b-9caf-8d118df94311-medium36x25_AP21134712923343.jpg?1621129319850","small36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small36x25_AP21134712923343.jpg?1621129319601","large1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large1x1_AP21134712923343.jpg?1621129328358","medium1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-medium1x1_AP21134712923343.jpg?1621129327829","small1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small1x1_AP21134712923343.jpg?1621129329018","largeScaleUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-largeScale_AP21134712923343.jpg?1621129330479","smallScaleUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-smallScale_AP21134712923343.jpg?1621129329935","originalBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-originalBlur_AP21134712923343.jpg?1621129344270","largeBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-largeBlur_AP21134712923343.jpg?1621129333127","smallBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-smallBlur_AP21134712923343.jpg?1621129330513","isGif":false,"jumbo16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo16x9_AP21134712923343.jpg?1621129319149","jumbo36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo36x25_AP21134712923343.jpg?1621129320500","large3x4Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large3x4_AP21134712923343.jpg?1621129325183"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":false,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"457c52db-171d-433a-ba20-e45e2e8ef20c","locale":"en_US","storyHash":"0f4f5494c91e0f279905563bb3ae9913","syndication":null,"richText":"<p>An unusual study that had thousands of heart disease patients enroll themselves and track their health online as they took low- or regular-strength aspirin concludes that both doses seem equally safe and effective for preventing additional heart problems and strokes.<br>{\/p}<p>But there's a big caveat: People had such a strong preference for the lower dose that it's unclear if the results can establish that the treatments are truly equivalent, some independent experts said. Half who were told to take the higher dose took the lower one instead or quit using aspirin altogether.{\/p}<p>\"Patients basically decided for themselves\" what they wanted to take because they bought the aspirin on their own, said Dr. Salim Virani, a cardiologist at Baylor College of Medicine in Houston who had no role in the study.{\/p}<p>Still, the results show there's little reason to take the higher dose, 325 milligrams, which many doctors assumed would work better than 81-milligram \"baby aspirin,\" he said.{\/p}<p>Results were published Saturday by the New England Journal of Medicine and discussed at an American College of Cardiology conference.{\/p}<p>Aspirin helps prevent blood clots, but it's not recommended for healthy people who have not yet developed heart disease because it carries a risk of bleeding. Its benefits are clear, though, for folks who already have had a heart attack, bypass surgery or clogged arteries requiring a stent.{\/p}<p>But the best dose isn't known, and the study aimed to compare them in a real-world setting. The study was funded by the Patient-Centered Outcomes Research Institute, created under the 2010 Patient Protection and Affordable Care Act to help patients make informed decisions about health care.{\/p}<p>About 15,000 people received invitations to join through the mail, email or a phone call and enrolled on a website where they returned every three to six months for follow-up. A network of participating health centers supplied medical information on participants from their electronic records and insurance claims.{\/p}<p>The participants were randomly assigned to take low- or regular-dose aspirin, which they bought over the counter. Nearly all were taking aspirin before the study began and 85 percent were already on a low dose, so \"it was an uphill task right from the get-go\" to get people to use the dose they were told, Virani said.{\/p}<p>After roughly two years, about seven percent of each group had died or been hospitalized for a heart attack or a stroke. Safety results also were similar &mdash; less than one percent had major bleeding requiring hospitalization and a transfusion.{\/p}<p>Nearly 41 percent of those assigned to take the higher dose switched at some point to the lower one, and that high rate \"could have obscured a true difference\" in safety or effectiveness, Colin Baigent, a medical scientist at the University of Oxford in the United Kingdom, wrote in a commentary in the medical journal.{\/p}<p>One study leader, Dr. Schuyler Jones of Duke University, said the study still provides valuable guidance. If patients are taking low-dose aspirin now, \"staying on that dose instead of switching is the right choice,\" he said. People doing well on 325 milligrams now may want to continue on that and should talk with their doctors if they have any concerns.{\/p}<p>For new patients, \"in general, we're going to recommend starting the low dose,\" Jones said.{\/p}<p>Virani said people must remember that aspirin is a medicine and that even though it's sold over the counter, patients shouldn't make decisions on its use by themselves.{\/p}<p>\"Don't change the dose or stop without talking to someone,\" he warned. \"This is important, especially for a therapy like aspirin.\"{\/p}"}},"weather":{"uuid":"632da862-6e34-4e1a-b4c0-c279e14db56e","version":12490,"headline":"98109","summary":"98109","status":"published","versionStatus":"published","primaryTarget":{"site":{"uuid":"457c52db-171d-433a-ba20-e45e2e8ef20c","created":null,"version":null,"name":null,"imageUrl":"\/resources\/media\/2dec1857-d024-44f3-8b99-0bf72a4cf57a-KOMO.png","url":"komonews.com" null,"validPackageTypes":["WEATHER"],"zipCode":"98109","byLine":"KOMO Weather Staff","richText":"<p>Updated Saturday at 4:45 p.m.{\/p}<p>Today's weather was spectacularly beautiful. The blue skies gave way to great visibility of our gorgeous mountain ranges. Puget Sound enjoyed sunshine and warmth; along the coast, the \"May gray\" was solidly in place. Low-hanging clouds and cool temps provided a #SoNorthwest feel for the coastal beaches.{\/p}<p>If you loved our weather today, you'll be quite pleased by our forecast tomorrow :) Temperatures Sunday could be even warmer than what we experienced today. Highs could reach close to 80 in some spots, including Seattle. Along the coast, temperatures will be limited due to the low clouds. For the coastal beaches, highs will only reach the upper 50s and low 60s. Over the Strait, Northwest Interior and South Sound, there could also be fog, but it should clear faster than the clouds over the coast. By 8-10 a.m., sunshine should reappear in the Sound.{\/p}<p>By Monday, clouds increase, and temperatures drop to the mid to upper 60s. Between Monday and next weekend, there looks to be a daily chance for at least isolated showers. However, there will be plenty of opportunities for sunbreaks.{\/p}<p>We hope you watch KOMO News tonight!{\/p}<p>Warmly,{\/p}<p>Meteorologist Abby Acone<br>KOMO 4-Cast Team<br>Follow me on Twitter @abbyacone, Instagram @abbyaconewx and Facebook (Meteorologist Abby Acone){\/p}<p><br>{\/p}<p><br>{\/p}","forecast":{"externalServiceId":"USWA0395","zipCode":"98158","state":"Washington","stateAbbreviation":"WA","city":"Seattle","latitude":"47.63","longitude":"-122.35","current":{"relHumidity":40,"wndSpdMph":8,"wndDirDegr":"330","wndDirCardinal":"NNW","snowAmtIn":"N\/A","tempF":69,"precipChance":"0","iconCode":85,"skyText":"Sunny"},"weatherForecasts":[{"relHumidity":47,"wndSpdMph":12,"wndDirDegr":"172","wndDirCardinal":"NNW","snowAmtIn":"0.0","dateTime":1621087200000,"dayOfWeek":"Saturday","origHiTempF":69,"orig iginal\":\"74\",\"SubsecTimeDigitized\":\"74\",\"FlashpixVersion\":\"0100\",\"ColorSpace\":1,\"PixelXDimension\":4500,\"PixelYDimension\":3003,\"SensingMethod\":\"One-chip color area sensor\",\"FileSource\":\"DSC\",\"SceneType\":\"Directly photographed\",\"CFAPattern\":[2,0,2,0,0,1,1,2],\"CustomRendered\":\"Normal process\",\"ExposureMode\":0,\"WhiteBalance\":\"Auto white balance\",\"DigitalZoomRation\":1,\"FocalLengthIn35mmFilm\":50,\"SceneCaptureType\":\"Standard\",\"GainControl\":\"None\",\"Contrast\":\"Normal\",\"Saturation\":\"Normal\",\"Sharpness\":\"Soft\",\"SubjectDistanceRange\":\"Unknown\",\"GPSVersionID\":\"2.3.0.0\",\"bylineTitle\":\"STF\",\"title\":\"Aspirin-Heart Health\",\"dateCreated\":\"20180823\",\"caption\":\"FILE - This Aug. 23, 2018 file photo shows an arrangement of aspirin pills in New York. A large study finds that low-dose and regular-strength aspirin seem equally safe and effective for preventing additional heart problems in people who already have heart disease. (AP Photo\/Patrick Sison, File)\",\"byline\":\"Patrick Sison\",\"credit\":\"AP\",\"copyright\":\"Patrick Sison\",\"keywords\":\"drug;tablet;analgesic\",\"category\":\"A\"}","orderNumber":1,"brandUuid":"457c52db-171d-433a-ba20-e45e2e8ef20c","originalUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-AP21134712923343.jpg","height":3003,"width":4500,"large16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large16x9_AP21134712923343.jpg?1621129319271","medium16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-medium16x9_AP21134712923343.jpg?1621129318868","small16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small16x9_AP21134712923343.jpg?1621129329167","large36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large36x25_AP21134712923343.jpg?1621129320089","medium36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-medium36x25_AP21134712923343.jpg?1621129319850","small36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small36x25_AP21134712923343.jpg?1621129319601","large1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large1x1_AP21134712923343.jpg?1621129328358","medium1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-medium1x1_AP21134712923343.jpg?1621129327829","small1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small1x1_AP21134712923343.jpg?1621129329018","largeScaleUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-largeScale_AP21134712923343.jpg?1621129330479","smallScaleUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-smallScale_AP21134712923343.jpg?1621129329935","originalBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-originalBlur_AP21134712923343.jpg?1621129344270","largeBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-largeBlur_AP21134712923343.jpg?1621129333127","smallBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-smallBlur_AP21134712923343.jpg?1621129330513","isGif":false,"jumbo16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo16x9_AP21134712923343.jpg?1621129319149","jumbo36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo36x25_AP21134712923343.jpg?1621129320500","large3x4Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large3x4_AP21134712923343.jpg?1621129325183"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":false,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"457c52db-171d-433a-ba20-e45e2e8ef20c","locale":"en_US","storyHash":"0f4f5494c91e0f279905563bb3ae9913","syndication":null,"richText":"<p>An unusual study that had thousands of heart disease patients enroll themselves and track their health online as they took low- or regular-strength aspirin concludes that both doses seem equally safe and effective for preventing additional heart problems and strokes.<br>{\/p}<p>But there's a big caveat: People had such a strong preference for the lower dose that it's unclear if the results can establish that the treatments are truly equivalent, some independent experts said. Half who were told to take the higher dose took the lower one instead or quit using aspirin altogether.{\/p}<p>\"Patients basically decided for themselves\" what they wanted to take because they bought the aspirin on their own, said Dr. Salim Virani, a cardiologist at Baylor College of Medicine in Houston who had no role in the study.{\/p}<p>Still, the results show there's little reason to take the higher dose, 325 milligrams, which many doctors assumed would work better than 81-milligram \"baby aspirin,\" he said.{\/p}<p>Results were published Saturday by the New England Journal of Medicine and discussed at an American College of Cardiology conference.{\/p}<p>Aspirin helps prevent blood clots, but it's not recommended for healthy people who have not yet developed heart disease because it carries a risk of bleeding. Its benefits are clear, though, for folks who already have had a heart attack, bypass surgery or clogged arteries requiring a stent.{\/p}<p>But the best dose isn't known, and the study aimed to compare them in a real-world setting. The study was funded by the Patient-Centered Outcomes Research Institute, created under the 2010 Patient Protection and Affordable Care Act to help patients make informed decisions about health care.{\/p}<p>About 15,000 people received invitations to join through the mail, email or a phone call and enrolled on a website where they returned every three to six months for follow-up. A network of participating health centers supplied medical information on participants from their electronic records and insurance claims.{\/p}<p>The participants were randomly assigned to take low- or regular-dose aspirin, which they bought over the counter. Nearly all were taking aspirin before the study began and 85 percent were already on a low dose, so \"it was an uphill task right from the get-go\" to get people to use the dose they were told, Virani said.{\/p}<p>After roughly two years, about seven percent of each group had died or been hospitalized for a heart attack or a stroke. Safety results also were similar &mdash; less than one percent had major bleeding requiring hospitalization and a transfusion.{\/p}<p>Nearly 41 percent of those assigned to take the higher dose switched at some point to the lower one, and that high rate \"could have obscured a true difference\" in safety or effectiveness, Colin Baigent, a medical scientist at the University of Oxford in the United Kingdom, wrote in a commentary in the medical journal.{\/p}<p>One study leader, Dr. Schuyler Jones of Duke University, said the study still provides valuable guidance. If patients are taking low-dose aspirin now, \"staying on that dose instead of switching is the right choice,\" he said. People doing well on 325 milligrams now may want to continue on that and should talk with their doctors if they have any concerns.{\/p}<p>For new patients, \"in general, we're going to recommend starting the low dose,\" Jones said.{\/p}<p>Virani said people must remember that aspirin is a medicine and that even though it's sold over the counter, patients shouldn't make decisions on its use by themselves.{\/p}<p>\"Don't change the dose or stop without talking to someone,\" he warned. \"This is important, especially for a therapy like aspirin.\"{\/p}","derivedImages":{"imageTotal":1,"externalId":"3d54335c-fce8-445b-9caf-8d118df94311","indexOfHeroImageInPackageMedia":0,"heroImageFromPackageMedia":{"type":"Image","uuid":"7aee9a1e-ed03-4564-93a6-a2a710a26d69","title":"Aspirin-Heart Health","updatedBy":"Quixem Ramirez","created":1621129317000,"version":1,"caption":"FILE - This Aug. 23, 2018 file photo shows an arrangement of aspirin pills in New York. A large study finds that low-dose and regular-strength aspirin seem equally safe and effec es\/media\/3d54335c-fce8-445b-9caf-8d118df94311-largeBlur_AP21134712923343.jpg?1621129333127","smallBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-smallBlur_AP21134712923343.jpg?1621129330513","isGif":false,"jumbo16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo16x9_AP21134712923343.jpg?1621129319149","jumbo36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo36x25_AP21134712923343.jpg?1621129320500","large3x4Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large3x4_AP21134712923343.jpg?1621129325183"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":false,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"457c52db-171d-433a-ba20-e45e2e8ef20c","locale":"en_US","storyHash":"0f4f5494c91e0f279905563bb3ae9913","syndication":null,"richText":"<p>An unusual study that had thousands of heart disease patients enroll themselves and track their health online as they took low- or regular-strength aspirin concludes that both doses seem equally safe and effective for preventing additional heart problems and strokes.<br>{\/p}<p>But there's a big caveat: People had such a strong preference for the lower dose that it's unclear if the results can establish that the treatments are truly equivalent, some independent experts said. Half who were told to take the higher dose took the lower one instead or quit using aspirin altogether.{\/p}<p>\"Patients basically decided for themselves\" what they wanted to take because they bought the aspirin on their own, said Dr. Salim Virani, a cardiologist at Baylor College of Medicine in Houston who had no role in the study.{\/p}<p>Still, the results show there's little reason to take the higher dose, 325 milligrams, which many doctors assumed would work better than 81-milligram \"baby aspirin,\" he said.{\/p}<p>Results were published Saturday by the New England Journal of Medicine and discussed at an American College of Cardiology conference.{\/p}<p>Aspirin helps prevent blood clots, but it's not recommended for healthy people who have not yet developed heart disease because it carries a risk of bleeding. Its benefits are clear, though, for folks who already have had a heart attack, bypass surgery or clogged arteries requiring a stent.{\/p}<p>But the best dose isn't known, and the study aimed to compare them in a real-world setting. The study was funded by the Patient-Centered Outcomes Research Institute, created under the 2010 Patient Protection and Affordable Care Act to help patients make informed decisions about health care.{\/p}<p>About 15,000 people received invitations to join through the mail, email or a phone call and enrolled on a website where they returned every three to six months for follow-up. A network of participating health centers supplied medical information on participants from their electronic records and insurance claims.{\/p}<p>The participants were randomly assigned to take low- or regular-dose aspirin, which they bought over the counter. Nearly all were taking aspirin before the study began and 85 percent were already on a low dose, so \"it was an uphill task right from the get-go\" to get people to use the dose they were told, Virani said.{\/p}<p>After roughly two years, about seven percent of each group had died or been hospitalized for a heart attack or a stroke. Safety results also were similar &mdash; less than one percent had major bleeding requiring hospitalization and a transfusion.{\/p}<p>Nearly 41 percent of those assigned to take the higher dose switched at some point to the lower one, and that high rate \"could have obscured a true difference\" in safety or effectiveness, Colin Baigent, a medical scientist at the University of Oxford in the United Kingdom, wrote in a commentary in the medical journal.{\/p}<p>One study leader, Dr. Schuyler Jones of Duke University, said the study still provides valuable guidance. If patients are taking low-dose aspirin now, \"staying on that dose instead of switching is the right choice,\" he said. People doing well on 325 milligrams now may want to continue on that and should talk with their doctors if they have any concerns.{\/p}<p>For new patients, \"in general, we're going to recommend starting the low dose,\" Jones said.{\/p}<p>Virani said people must remember that aspirin is a medicine and that even though it's sold over the counter, patients shouldn't make decisions on its use by themselves.{\/p}<p>\"Don't change the dose or stop without talking to someone,\" he warned. \"This is important, especially for a therapy like aspirin.\"{\/p}"};

e photo shows an arrangement of aspirin pills in New York. A large study finds that low-dose and regular-strength aspirin seem equally safe and effective for preventing additional heart problems in people who already have heart disease. (AP Photo\/Patrick Sison, File)\",\"byline\":\"Patrick Sison\",\"credit\":\"AP\",\"copyright\":\"Patrick Sison\",\"keywords\":\"drug;tablet;analgesic\",\"category\":\"A\"}","orderNumber":1,"brandUuid":"457c52db-171d-433a-ba20-e45e2e8ef20c","originalUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-AP21134712923343.jpg","height":3003,"width":4500,"large16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large16x9_AP21134712923343.jpg?1621129319271","medium16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-medium16x9_AP21134712923343.jpg?1621129318868","small16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small16x9_AP21134712923343.jpg?1621129329167","large36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large36x25_AP21134712923343.jpg?1621129320089","medium36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-medium36x25_AP21134712923343.jpg?1621129319850","small36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small36x25_AP21134712923343.jpg?1621129319601","large1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large1x1_AP21134712923343.jpg?1621129328358","medium1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-medium1x1_AP21134712923343.jpg?1621129327829","small1x1Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-small1x1_AP21134712923343.jpg?1621129329018","largeScaleUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-largeScale_AP21134712923343.jpg?1621129330479","smallScaleUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-smallScale_AP21134712923343.jpg?1621129329935","originalBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-originalBlur_AP21134712923343.jpg?1621129344270","largeBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-largeBlur_AP21134712923343.jpg?1621129333127","smallBlurUrl":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-smallBlur_AP21134712923343.jpg?1621129330513","isGif":false,"jumbo16x9Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo16x9_AP21134712923343.jpg?1621129319149","jumbo36x25Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-jumbo36x25_AP21134712923343.jpg?1621129320500","large3x4Url":"\/resources\/media\/3d54335c-fce8-445b-9caf-8d118df94311-large3x4_AP21134712923343.jpg?1621129325183"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":false,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"457c52db-171d-433a-ba20-e45e2e8ef20c","locale":"en_US","storyHash":"0f4f5494c91e0f279905563bb3ae9913","syndication":null,"richText":"<p>An unusual study that had thousands of heart disease patients enroll themselves and track their health online as they took low- or regular-strength aspirin concludes that both doses seem equally safe and effective for preventing additional heart problems and strokes.<br>{\/p}<p>But there's a big caveat: People had such a strong preference for the lower dose that it's unclear if the results can establish that the treatments are truly equivalent, some independent experts said. Half who were told to take the higher dose took the lower one instead or quit using aspirin altogether.{\/p}<p>\"Patients basically decided for themselves\" what they wanted to take because they bought the aspirin on their own, said Dr. Salim Virani, a cardiologist at Baylor College of Medicine in Houston who had no role in the study.{\/p}<p>Still, the results show there's little reason to take the higher dose, 325 milligrams, which many doctors assumed would work better than 81-milligram \"baby aspirin,\" he said.{\/p}<p>Results were published Saturday by the New England Journal of Medicine and discussed at an American College of Cardiology conference.{\/p}<p>Aspirin helps prevent blood clots, but it's not recommended for healthy people who have not yet developed heart disease because it carries a risk of bleeding. Its benefits are clear, though, for folks who already have had a heart attack, bypass surgery or clogged arteries requiring a stent.{\/p}<p>But the best dose isn't known, and the study aimed to compare them in a real-world setting. The study was funded by the Patient-Centered Outcomes Research Institute, created under the 2010 Patient Protection and Affordable Care Act to help patients make informed decisions about health care.{\/p}<p>About 15,000 people received invitations to join through the mail, email or a phone call and enrolled on a website where they returned every three to six months for follow-up. A network of participating health centers supplied medical information on participants from their electronic records and insurance claims.{\/p}<p>The participants were randomly assigned to take low- or regular-dose aspirin, which they bought over the counter. Nearly all were taking aspirin before the study began and 85 percent were already on a low dose, so \"it was an uphill task right from the get-go\" to get people to use the dose they were told, Virani said.{\/p}<p>After roughly two years, about seven percent of each group had died or been hospitalized for a heart attack or a stroke. Safety results also were similar &mdash; less than one percent had major bleeding requiring hospitalization and a transfusion.{\/p}<p>Nearly 41 percent of those assigned to take the higher dose switched at some point to the lower one, and that high rate \"could have obscured a true difference\" in safety or effectiveness, Colin Baigent, a medical scientist at the University of Oxford in the United Kingdom, wrote in a commentary in the medical journal.{\/p}<p>One study leader, Dr. Schuyler Jones of Duke University, said the study still provides valuable guidance. If patients are taking low-dose aspirin now, \"staying on that dose instead of switching is the right choice,\" he said. People doing well on 325 milligrams now may want to continue on that and should talk with their doctors if they have any concerns.{\/p}<p>For new patients, \"in general, we're going to recommend starting the low dose,\" Jones said.{\/p}<p>Virani said people must remember that aspirin is a medicine and that even though it's sold over the counter, patients shouldn't make decisions on its use by themselves.{\/p}<p>\"Don't change the dose or stop without talking to someone,\" he warned. \"This is important, especially for a therapy like aspirin.\"{\/p}"},"rendering":{"adZone":"news\/nation-world","webAdZoneRoot":"Web","mobileAdZoneRoot":"Mobile","dfpNetworkId":"4756","dfpAdUnitId":"komo","faviconImageUrl":"\/resources\/assets\/komo\/images\/logos\/favicon-32x32.png","pageTitle":"Heart study: Low- and regular-dose aspirin safe, effective","pageDescription":null,"canonicalUrl":"https:\/\/komonews.com\/news\/nation-world\/heart-study-low-and-regular-dose-aspirin-safe-effective","sectionUrl":"\/news\/nation-world","pageKeywords":["news","nonsteroidal anti-inflammatory drugs","schuyler jones","drugs","united kingdom","colin baigent","polycap","hepatotoxins","patient-centered outcomes research institute","dose","nation & world","root","salim virani","aspirin","aspirin exacerbated respiratory disease","in germany","medical specialties","baylor college of medicine","health care","commercialization of traditional medicines"],"pageTags":[{"uuid":null,"tagName":"\/nation-world","dimensionName":"section","source":null,"contentTag":true,"notSourceTag":true,"topicalTag":false},{"uuid":null,"tagName":"abc","dimensionName":"network","source":null,"contentTag":false,"notSourceTag":true,"topicalTag":true},{"uuid":null,"tagName":"\/","dimensionName":"section","source":null,"contentTag":false,"notSourceTag":tr
