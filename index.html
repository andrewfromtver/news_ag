<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>News AG</title>
    <meta name="description" content="Simple & easy to use news aggregator">
    <meta property="og:title" content="News AG">
    <meta property="og:site_name" content="News AG">
    <meta property="og:url" content="https://andrewfromtver.github.io/news_ag/">
    <meta property="og:description" content="Simple & easy to use news aggregator">
    <meta property="og:image" content="./assets/logo.jpg">
    <link rel="shortcut icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="init">
            <div style="display: flex; flex-direction: column; justify-content: center; height: 100%;">
                <div style="display: flex; justify-content: center;">
                    <div class="cm-spinner"></div>
                </div>
            </div>
        </div>
        <nav>
            <div class="navlinks">
                <div class="navlink" id="logo">
                    <img src="./assets/logo.png" alt="logo" height="32px" width="32px">
                    <div onclick="refresh()">
                        <h3>News AG</h3>
                    </div>
                </div>
                <div class="navlink">
                    <div id="false" class="menubutton" onclick="sideMenu(this.id)">
                        <p></p><p></p><p></p>
                    </div>
                </div>
            </div>
            <div id="menu" class="menu">
                <table class="currency" onclick="loadCurrency()">
                        <tbody>
                            <tr>
                                <td>
                                    USD $ / RUB ₽
                                </td>
                                <td id="usd">
                                    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    EUR € / RUB ₽
                                </td>
                                <td id="eur">
            
                                </td>
                            </tr>
                        </tbody>
                </table>
                <div class="navlink" id="country">
                    <select name="lang" id="lang" onchange="loadNews(this.value)">
                        <option value="ca">Canada</option>
                        <option value="cn">China</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="gb">Grate Brittan</option>
                        <option value="in">India</option>
                        <option value="it">Italy</option>
                        <option value="jp">Japan</option>
                        <option value="ru">Russia</option>
                        <option value="us">USA</option>
                    </select>
                </div>
                <h3 id="weather" onclick="sideButton(this.id)">Weather</h3>
                <h3 id="movies" onclick="sideButton(this.id)">Movies & TV series</h3>
                <h3 id="about" onclick="sideButton(this.id)">About</h3>
                <div class="share">
                    <!-- Sharingbutton Facebook -->
                    <a id="facebook" target="_blank" rel="noopener">
                        <img
                            height="24px" width="24px" 
                            src="./assets/fb.png" alt="sharedmedia"
                        >
                    </a>
                    <!-- Sharingbutton Vkontakte -->
                    <a id="vkontakte" target="_blank" rel="noopener">
                        <img
                            height="24px" width="24px" 
                            src="./assets/vk.png" alt="sharedmedia"
                        >
                    </a>
                    <!-- Sharingbutton WhatsApp -->
                    <a id="whatsapp" target="_blank" rel="noopener">
                        <img
                            height="24px" width="24px" 
                            src="./assets/wp.png" alt="sharedmedia"
                        >
                    </a>
                    <!-- Sharingbutton Telegram -->
                    <a id="telegram" target="_blank" rel="noopener">
                        <img
                            height="24px" width="24px" 
                            src="./assets/tm.png" alt="sharedmedia"
                        >
                    </a>  
                </div>
            </div>
        </nav>
        <div class="container" id="news"></div>
        <div id="popupplaceholder">
            <div id="popup" class="popup">
                <header>
                    <code id="title">News AG</code>
                    <div id="popupactions">
                        <a>
                            <img src="./assets/close.png" alt="close" onclick="closePopup()">
                        </a>
                    </div>
                </header>
                <iframe id="newsframe" sandbox="" src="./templates/loader.html" style="border: none;"></iframe>
            </div>
        </div>
    </div>

    <script src="./app-data/news.js"></script>
    <script src="./app-data/currency.js"></script>
    <script src="./index.js"></script>
</body>
</html>
