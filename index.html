<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>News AG</title>
    <meta name="description" content="Simple & easy to use news aggregator">
    <meta property="og:title" content="News AG">
    <meta property="og:site_name" content="News AG">
    <meta property="og:url" content="https://andrewfromtver.github.io/news_ag/">
    <meta property="og:description" content="Simple & easy to use news aggregator">
    <meta property="og:image" content="./assets/logo.jpg">
    <link rel="shortcut icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <nav>
            <div class="navlinks">
                <div class="navlink" id="logo">
                    <img src="./assets/logo.png" alt="logo" height="32px" width="32px">
                    <div onclick="refresh()">
                        <h3>News AG</h3>
                    </div>
                </div>
                <div class="navlink">
                    <div id="false" class="menubutton" onclick="sideMenu(this.id)">
                        <p></p><p></p><p></p>
                    </div>
                </div>
            </div>
            <div id="menu" class="menu">
                <div class="navlink" id="country">
                    <select name="lang" id="lang" onchange="loadNews(this.value)">
                        <option value="gb">Grate Britain</option>
                        <option value="us">USA</option>
                        <option value="ru">Russia</option>
                        <option value="it">Italy</option>
                    </select>
                </div>
                <h3 id="weather" onclick="sideButton(this.id)">Weather</h3>
                <h3 id="movies" onclick="sideButton(this.id)">Movies & TV series</h3>
                <h3 id="about" onclick="sideButton(this.id)">About News AG creator</h3>
            </div>
        </nav>
        <div class="container" id="news">

        </div>
        <div id="popupplaceholder">
            <div id="popup" class="popup">
                <header>
                    <code id="title">News AG</code>
                    <img src="./assets/close.png" alt="close" onclick="closePopup()">
                </header>
                <div class="share">
                    <!-- Sharingbutton Facebook -->
                    <a class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u=http%3A%2F%2Fsharingbuttons.io" target="_blank" rel="noopener" aria-label="">
                        <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/></svg>
                        </div>
                        </div>
                    </a>
                    
                    <!-- Sharingbutton Twitter -->
                    <a class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text=Super%20fast%20and%20easy%20Social%20Media%20Sharing%20Buttons.%20No%20JavaScript.%20No%20tracking.&amp;url=http%3A%2F%2Fsharingbuttons.io" target="_blank" rel="noopener" aria-label="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/></svg>

                    <!-- Sharingbutton LinkedIn -->

                        </div>
                        </div>
                    </a>
                    
                    <!-- Sharingbutton Telegram -->
                    <a class="resp-sharing-button__link" href="https://telegram.me/share/url?text=Super%20fast%20and%20easy%20Social%20Media%20Sharing%20Buttons.%20No%20JavaScript.%20No%20tracking.&amp;url=http%3A%2F%2Fsharingbuttons.io" target="_blank" rel="noopener" aria-label="">
                        <div class="resp-sharing-button resp-sharing-button--telegram resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M.707 8.475C.275 8.64 0 9.508 0 9.508s.284.867.718 1.03l5.09 1.897 1.986 6.38a1.102 1.102 0 0 0 1.75.527l2.96-2.41a.405.405 0 0 1 .494-.013l5.34 3.87a1.1 1.1 0 0 0 1.046.135 1.1 1.1 0 0 0 .682-.803l3.91-18.795A1.102 1.102 0 0 0 22.5.075L.706 8.475z"/></svg>
                        </div>
                        </div>
                    </a>
                </div>
                <iframe id="newsframe" src="./templates/loader.html"></iframe>
            </div>
        </div>
    </div>
</body>
<script src="./app-data/news_gb.js"></script>
